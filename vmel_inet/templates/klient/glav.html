<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/stylesheet.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Интернет магазин</font></font></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{%url 'glav'%}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">главная</font></font></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{%url 'za'%}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Заказы</font></font></a>
      </nav>
    </div>
        <div class="col">
          <div class="card shadow-sm">
              {%for i in dan%}
            <img src="{{i.im.url}}" alt="{{i.im}}" class="im">
            <div class="card-body">
              <p class="card-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{i.har}}</font><font style="vertical-align: inherit;">{{i.name}}</font></font></p>
                <div class="btn-group">
                    <a href="{%url 'za'%}">заказать</a>
                </div><br>
                <small class="sm">{{i.price}}руб</small>
                <p>{{i.nam}} код товара</p>
            </div>
              {%endfor%}
          </div>
        </div>
</body>
</html>
